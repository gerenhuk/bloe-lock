<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <section class="login">
            <!-- <div class="login__background"></div> -->
            <div class="login__item">
                <div class="login__block">
                    <h1 class="log__name">Login</h1>
                    <p class="login__text">Welcome back! Please login to youtube account.</p>
                    <form action="">
                        <label for="">
                            <span>User Name</span>
                            <input class="login__input" type="text" placeholder="Enter your email">
                        </label>
                        <label for="">
                            <span>Password</span>
                            <input class="login__input" type="password" placeholder="Enter your password">
                        </label>
                        <label class="check" for="">
                            <span><input class="checkbox" type="checkbox"> Remember Me</span>
                            <a href="" class="forgot">Forgot Password</a>
                        </label>
                    </form>
                        <div class="user__block">
                            <a href="bluelock.html" class="login__btn">Login</a>
                            <p class="new__user">New User? <a href="" class="sign">Signup</a></p>
                        </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
